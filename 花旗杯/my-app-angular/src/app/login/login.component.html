
    <div class="common-wrapper">
        <div class="login-wrapper">
            <h1 class="login-title">Log in to Apibank
                <sup>@</sup> Online</h1>
            <div class="input-box">
                <input type="text" [(ngModel)]="username" placeholder="User ID" />
                <div class="error-text"></div>
            </div>
            <div class="input-box">
                <input type="password" [(ngModel)]="password" placeholder="Password" />
                <div class="error-text">{{loginErrorTxt}}</div>
            </div>
            <div class="btn-wrapper">
                <div class="button primary" (click)="login()" [ngClass] = "{'disabled':checkLoginBtnDisable()}">
                    Log in
                </div>
            </div>
            <p class="remember-id common-passage">
                <input type="checkbox" name="rememberID" id="remember-id" [(ngModel)]="remember">
                <label for="remember-id">Remember my User ID</label>
            </p>
            <p class="common-passage">
                Forgot Your <span>User ID</span> or <span>Password</span>?
            </p>
            <p class="common-passage">
                Aren't you our account holder yet? <span>Register for online banking.</span>
            </p>
            <p class="common-passage">
                On-line banking is securel <span>Click to learn more.</span>
            </p>
        </div>
    </div>
    <div class="mask" *ngIf="maskShow">
        <span class="fa fa-cog fa-spin spinner"></span>
    </div>
